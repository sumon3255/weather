<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Python Webapp</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
          
              
                  </ul>

        
          </div>
        </div>
      </nav>


      <div style="background-color:rgb(163, 190, 221); height: 100vh;">
        <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
          <form action="/" method="POST" class="card border-o p-3 shoadow-sm">
            <div class="form-group">
             
              <input type="text" class="form-control"  placeholder="Enter Your City" name="city">
              
            </div>

          
              <div class="form-group">
               
                <button type="submit" class="btn btn-info my-3">Press Enter for Info</button>
                
              </div>




            </form>

        </div>
        </div>

   



      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
            <div class="card border-0 p3 shadow-sm text-center">
         
                <h3 class="text-muted">Current Weather for Dhaka</h3>
                <h5 class="text-muted">Temperature: {{ temp }} Â°C</h5>
                <h5 class="text-muted">Pressure: {{pressure }} hPa</h5>
                <h5 class="text-muted">Humidity: {{ humidity }} %</h5>
                <h5 class="text-muted">Sunrise: {{ sunrise }} AM</h5>
                <h5 class="text-muted">Sunset: {{ sunset }} PM</h5>



            </div>

        </div>
</div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
